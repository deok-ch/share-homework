<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<!-- script th:src="@{/js/page/home.js}"></script> -->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
	<script type="text/javascript" src="js/import/import.js"></script>
</th:block>

<div layout:fragment="content" class="content">
	<div class="content-inner">
		<form action="/board/save" method="post">
			<div class="form-group has-feedback">
				<div>
					<input type="text" name="title" placeholder="제목을 입력해 주세요."
						id="title">
				</div>
			</div>
			<div class="form-group has-feedback">
				<textarea name="contents" id="contents" rows="20"></textarea>
			</div>
			<input type="hidden" name="textType" value="HTML" id="textType">

			<!-- <div class="recaptcha-wrapper">
				<script src="https://www.google.com/recaptcha/api.js" async defer></script>
				<div class="g-recaptcha"
					data-sitekey="6Lcvw_gSAAAAAH3zOofJBJOFLpmjx7Vq3hxnYIRw"></div>
			</div> -->

			<div class="nav" role="navigation">
				<fieldset class="buttons">
					<input type="submit" value="등록">
				</fieldset>
			</div>
		</form>
	</div>
</div>


</html>
