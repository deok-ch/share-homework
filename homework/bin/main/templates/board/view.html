<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
       
    </th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <!-- script th:src="@{/js/page/home.js}"></script> -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
		<script type="text/javascript" src="js/import/import.js"></script>
    </th:block>

    <div layout:fragment="content" class="content">
        <div class="content-inner">
        	<div class="myself">
        		<th:block th:text="${board.name}"></th:block>
        		<i class="fa fa-eye"><th:block th:text="${board.hit}"></th:block></i>
        	</div>
        	<div class="title" th:text="${board.title}"></div>
        	<div class="contents"><th:block th:utext="${board.contents}"> </th:block></div>
        	<div><a th:href="@{'/board/update/'+${board.id}}">수정</a></div>
        	<div><a th:href="@{'/board/delete/'+${board.id}}">삭제</a></div>
        </div>
    </div>
    
    
    
</html>
