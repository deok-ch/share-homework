<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<!-- script th:src="@{/js/page/home.js}"></script> -->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
	<script type="text/javascript" src="js/import/import.js"></script>
</th:block>
<div layout:fragment="content" class="content">
	<div class="content-inner">
		<div class="table">
			<ul>
				<li th:each="list: ${list}">
					<div class="top_area">
						<div class="write_num">
						</div>
						<div class="num_area">
							<span class="table_date" ><strong th:text="${list.regdate}"></strong></span> 
							<span class="table_hit" ><strong th:text="${list.hit}"></strong></span>
							<!-- view: xml에서 properties이름 -->
						</div>
					</div>
					<div class="subject">
						<a th:text="${list.name}" th:href="@{'/board/'+${list.id}}"></a>
					</div>
				</li>
			</ul>
		</div>
		<div class="paging">
			<ul>
				<th:block th:each="page : ${#numbers.sequence(1,pagecnt)}">
					<th:block th:if="${page.toString() == nowpage.toString()}">
						<li class="active"><a th:text="${page}" th:href="@{'/board?page='+${page}}"></a></li>
					</th:block>
					<th:block th:unless="${page.toString() == nowpage.toString()}">
						<li><a th:text="${page}" th:href="@{'/board?page='+${page}}"></a></li>
					</th:block>
				</th:block>
				
			</ul>
		</div>
		<div class="write">
			<a href="board/create">글 쓰기</a>
		</div>
	</div>
</div>


</html>
